<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 부트스트랩 사용 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="all and (min-width:1200px)" href="desktop.css">
    <link rel="stylesheet" media="all and (min-width:768px) and (max-width:1199px)" href="laptop.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 아이콘 추가 -->
    <script src="https://kit.fontawesome.com/f051361119.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    <link href="static/detail.css" rel="stylesheet">



</head>
<body>
<!-- 네비게이션 바 -->
<div class="navbar">
    <!-- 로고 -->
    <a href="/main"><img class="img_margin" src="static/images/instagramlogo.png"/></a>

    <!-- 검색창 -->
    <div class="desktop">
        <div class="up_input nosubmit">
            <i class="icon fa fa-search"></i>
            <input class="nosubmit" type="search" placeholder="검색"/>
        </div>
    </div>
    <!-- 아이콘박스 -->
    <div class="icon-bar">
        <a> <img class="profile-img"
                 style="width: 25px; height: 25px;border-radius: 70%; overflow: hidden; margin-bottom: 5px;"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYpbowW30Eqd3-vKmmnJ-BwV3cGUAlAyP0CTsIi8NQlK5rOHB1wUQGGG0ZQraedyi0ql4&usqp=CAU"></a>
        <a href="#"><i class="fa fa-heart fa-lg"></i></a>
        <a href="#"><i class="fa fa-globe fa-lg"></i></a>
        <a href="#"><i class="fa fa-plus-square fa-lg"></i></a>
        <a href="#"><i class="fa fa-plane fa-lg"></i></a>
        <a href="#"><i class="fa fa-home fa-lg"></i></a>
    </div>
</div>
<!-- 네비게이션 바 끝-->
<!-- 메인body-->
<div class="main-body">
    <div class="feed">
        <!--        프로필윗부분-->
        <div class="feed-box">
            <div class="profile-bar">
                <div class="profile-box">
                    <img class="profile-img"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYpbowW30Eqd3-vKmmnJ-BwV3cGUAlAyP0CTsIi8NQlK5rOHB1wUQGGG0ZQraedyi0ql4&usqp=CAU"/>
                </div>
                <div class="right">
                    <div class="feed-name">
                        <a href="#about" class="myid">soiyo</a>ㅤㅤ
                        <!-- 프로필 편집버튼과 아이콘 -->
                        <button class=" myid_3 myprofile_edit_button">프로필 편집</button>
                        ㅤㅤ
                        <i class="fa-solid fa-cog" style="cursor: pointer"></i>
                    </div>
                    <div class="hidemobile" style="display: flex; flex-direction: row">
                        <span>게시물 <b>{post_count}</b>개</span>

                        <!-- 팔로우/팔로잉 아이콘들 -->
                        <div class="followers">
                            <button type="button"
                                    style="margin: auto; color: black; height: 30px; background-color: transparent; border: 0px;"
                                    class="btn btn-primary" data-toggle="modal"
                                    data-target="#followersModal">
                                <span style="display: flex; flex-direction: row; color: black">팔로워 <b>{follower_count}</b>명</span>
                            </button>
                        </div>
                        <div class="modal fade" id="followersModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" style="background-color: whitesmoke" role="document">
                                <div class="modal-body" style="padding: 30px;">
                                    <div class="feed_name" style="justify-content: space-between">
                                        <div class="profile_box">
                                            <img class="profile_img"
                                                 src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg">
                                        </div>
                                        <div class="name_content">
                                            <a><span class="feed_name_txt"> tagname </span></a>
                                            <span class="name_content_txt"> user_name</span>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-sm">Follow</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="following">
                            <button type="button"
                                    style="margin: auto; color: black; height: 30px; background-color: transparent; border: 0px;"
                                    class="btn btn-primary" data-toggle="modal"
                                    data-target="#followingModal">
                                <span style="display: flex; flex-direction: row; color: black">팔로잉 <b>{following_count}</b>명</span>
                            </button>
                        </div>
                        <div class="modal fade" id="followingModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" style="background-color: whitesmoke" role="document">
                                <div class="modal-body" style="padding: 30px;">
                                    <div class="feed_name" style="justify-content: space-between">
                                        <div class="profile_box">
                                            <img class="profile_img"
                                                 src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg">
                                        </div>
                                        <div class="name_content">
                                            <span class="feed_name_txt"> tagname </span>
                                            <span class="name_content_txt"> user_name</span>
                                        </div>
                                        <button type="button" class="btn btn-light">Following</button> </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--        프로필부분끝-->
        <!--        게시물 저장됨 태그됨-->
        <div class="photo">
            <div class="table">
                <hr style="border: 0; width: 95%;">
                <div class="table-box">
                    <span>게시물</span>
                    <span>저장됨</span>
                    <span>팔로워</span>
                </div>
                <hr style="border: 0; width: 95%; ">
            </div>
            <!--        게시물 저장됨 태그됨 끝-->
            <!--            사진정렬-->
            <div class="container">
                <div class="images">
                    <div class="imageFlex1">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">

                    </div>
                </div>
                <div class="images">
                    <div class="imageFlex2">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">

                    </div>
                </div>
                <div class="images">
                    <div class="imageFlex3">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                        <img src="static/images/sample_image_1.png">
                    </div>
                </div>
            </div>
            <!--            사진정렬 끝-->
        </div>
    </div>
    <!--    footer 시작-->
    <footer class="page-footer amber darken-2">
        <a><br><br/>
            소개.도움말.홍보 센터.API.채용정보<br/>
            개인정보처리방침.약관.위치.인기 계정.해시태그/언어<br/><br/>
            @2022 INSTAGRAM FROM SOIYO
        </a>
    </footer>
    <!--    footer 끝-->
</div>
<!-- 메인body끝-->
</body>
</html>
