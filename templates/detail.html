<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 부트스트랩 사용 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="all and (min-width:1200px)" href="desktop.css">
    <link rel="stylesheet" media="all and (min-width:768px) and (max-width:1199px)" href="laptop.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 아이콘 추가 -->
    <script src="https://kit.fontawesome.com/f051361119.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    <style>
        @media all and (max-width: 1000px) {
            .desktop {
                display: none;
            }
        }

        /*색상설정*/
        :root {
            --white: #ffffff;
            --beige: #efefef;
            --palegray: #fafafa;
            --gray: #8e8e8e;
            --darkgray: #262626;
            --blue: #0095f6;
            --black: #262626;
        }

        /*body 전체 적용*/
        body {
            background-color: var(--palegray);
        }

        /*상단 고정 네비게이션바*/
        .navbar {
            background-color: var(--white);
            position: fixed;
            top: 0px;
            left: 0px;
            height: 85px;
            width: 100%;
            z-index: 99;
        }

        /*상단 입력창 전체 정렬*/
        .up_input {
            /*돋보기 아이콘 가운데정렬*/
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px;
            background-color: var(--palegray);
            border-radius: 15px;
            width: 100%;
            border-radius: 16px;
        }

        /*상단 입력창 (돋보기+입력창)설정*/
        input.nosubmit {
            /*내부 여백*/
            width: 100%;
            padding: 0px 20px 0px 10px;
            /*얘가투명*/
            outline: none;
            background: transparent;
        }

        /*상단 입력창 (입력창)설정*/
        input[type='search'] {
            border: none;
            background: transparent;
            font-size: 18px;
        }

        /*상단 입력시 글씨색*/
        input[type='search']::placeholder {
            color: var(--gray);
        }

        /*돋보기 아이콘 정렬*/
        .icon {
            margin-left: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /*우측 아이콘바 정렬*/
        .icon-bar {
            cursor: pointer;
            overflow: hidden;
            height: 53px;
            width: 36%;
            float: right;
            margin-right: 100px;
        }

        /*아이콘바 여백 상세설정*/
        .icon-bar a {
            float: right;
            width: 38px;
            text-align: right;
            /*각각의 아이콘 내부 여백*/
            padding: 15px 0px 0px 0px;
            color: var(--black);
        }

        /*body전체 nav바만큼 위에서 띄우기*/
        .main-body {
            margin-top: 85px;
        }

        /*프로필이미지채우기*/
        .profile-img {
            width: 100%;
            height: 100%;

        }

        /*프로필이미지들어갈 원형박스*/
        .profile-box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
            margin-left: 30px;
            cursor: pointer;
        }

        /*프로필 윗부분 전체*/
        .profile-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-between;

            margin-top: 110px;
        }

        /*글씨속성지정-id*/
        .myid {
            color: var(--black);
            font-size: 28px;
            font-weight: lighter;
        }

        /*프로필영역 위에 오른쪽부분*/
        .right {
            padding-right: 250px;
        }

        .feed-box {
            width: 850px;
            margin: auto;
        }

        .myprofile_edit_button {
            width: 120px;
            border-radius: 9px;
            border-color: var(--palegray);
            background-color: transparent;
        }

        .feed-name {
            margin-bottom: 30px;
        }

        .feed {
            width: 1000px;
            margin: auto;
        }

        .hidemobile {
            margin-bottom: 30px;
        }

        .table {
            margin-top: 50px;
        }

        .table-box {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            margin: 0px 200px 0px 140px;

        }

        .grid-container {
            max-width: 1000px;
            display: grid;
            column-gap: 70px;
            row-gap: 20px;
            grid-template-columns: 250px 250px 250px;
            padding: 10px;
        }

        .page-footer {
            margin: 100px auto 30px auto;
            text-align: center;
            color: #8e8e8e;
        }

        .main-body {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

    </style>
</head>
